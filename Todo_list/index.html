<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
     
<div class = 'container' id="app">
    <div class = 'card'>
        <h1>{{ title }}</h1>
        <div class="form-control">
            <input type="text" 
            placeholder="Write something" 
            v-bind:value="inputValue"
            v-on:input="inputChangeHandler"
            v-on:keypress="inputKeypress"
            />
            <button class="btn_get" v-on:click="addNewNote">Get</button>
        </div>
        <hr>
        <ul class="list" v-if="notes.length !== 0">
            <li class="list-item" v-for="(note, id) in notes">
                {{ note }}
                <button class="btn danger" v-on:click="deleteNote(id)">Delete</button>
            </li>
        </ul>
        <div class = 'no_notes' v-if="notes.length === 0">
            Now you don't have notes. Get once
        </div>
    </div>
</div>



<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="app.js"></script>
</body>
</html>
